<!DOCTYPE html>
<html lang="es">
<head>

    <title>M3 Reto 1</title>
</head>
<body>

    <script>
        // Solicitar nombre e insertarlo directamente en un h1
        document.write("<h1>" + prompt("¿Cuál es tu nombre?") + "</h1>");
        
        // Escribir el párrafo
        document.write("<p>Mucho gusto</p>");
        
        // Mensaje en consola
        console.log("Acabo de insertar tu nombre en un header");
        
        // Alerta final
        alert("Programa Terminado");
    </script>
